<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumatorio Recursivo</title>
</head>
<body>

    <script>
        let sumatorio = (array, longitud) => {
            if (longitud == 0) {
                return 0;
            } else {
                return array[longitud - 1] + sumatorio(array, longitud - 1);
            }

            
        }

        let arrayPrueba = [1,2,3];

        console.log(sumatorio(arrayPrueba,arrayPrueba.length));
    </script>
    
</body>
</html>
