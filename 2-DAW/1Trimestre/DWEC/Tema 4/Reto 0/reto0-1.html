<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*Tenemos un array muy grande con elementos de la siguiente estructura:
        [{28924:"Estepona"},....,{29601:"Marbella"}]
        Lo que queremos es crear un texto y un botón
        que ponga buscar que lo que haga sea mostrar el CP y
        el nombre de la ciudad que coincida o contenga el texto del campo creado.
        No importan las mayúsculas y minúsculas en*/

        var ciudades = [{ Nombre: "Estepona", CodPostal: 29680 }, { Nombre: "Malaga", CodPostal: 12345 }, { Nombre: "Manilva", CodPostal: 54321 }, { Nombre: "Fuengirola", CodPostal: 11111 }];
        let buscarPoblacion = () => {
            const encontrar = ciudades.find((valor) => {
                let codigo = document.getElementById("codP").value;
                return valor.CodPostal === parseInt(codigo.trim());
            });

            if (encontrar) {
                document.getElementById("name").innerHTML = encontrar.CodPostal + " - " + encontrar.Nombre;
            } else {
                document.getElementById("name").innerHTML = "No encontrado";
            }
        }
    </script>

    <p>
        <label for="codP">Introduzca un Codigo Postal</label>
        <input type="text" name="codP" id="codP" />
        <button type="button" onclick="buscarPoblacion()">Calcular</button>
    </p>

    <p id="name"></p>
</body>

</html>
