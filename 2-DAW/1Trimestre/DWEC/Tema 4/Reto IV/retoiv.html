<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto IV</title>
</head>

<body>
    <p id="result"></p>
    <script>
        var valumnos = {
            "alumnos": [{
                "nombre": "Fulanito",
                "notas": {
                    "DWEC": 8,
                    "DWESE": 0.71,
                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                }
            },
            {
                "nombre": "Menganito",
                "notas": {
                    "DWEC": 7,
                    "DWESE": 0.71,
                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                }
            }
                ,
            {
                "nombre": "Cetanito",
                "notas": {
                    "DWEC": 6,
                    "DWESE": 0.71,
                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                }
            }
            ]
        };

        //Debemos calcular la nota media total de todas las asignaturas y de todos los alumnos, solo ha de tener 3 lineas
        const todasNotas = valumnos.alumnos.map((value) => Object.values(value.notas)).flat();
        const sumaNotas = todasNotas.reduce((acumulador, valorActual) => acumulador + valorActual, 0);
        const mediaTotal = sumaNotas / todasNotas.length; 

        console.log("La media de todas las notas de los alumnos es: " + mediaTotal.toFixed(2));

    </script>
</body>

</html>
