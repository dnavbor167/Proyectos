<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1</title>
</head>

<body>
    <script>
        //¿Serías capaz en un array de nombres de localizar la persona más popular?
        const array = ["ana", "fran", "juan", "ana", "juan", "ana", "pedro"]
        let cantidad = 0;
        let nombre = "";
        array.map(n => {
            let pop = array.filter(v => n == v).length;
            if (pop > cantidad) {
                cantidad = pop;
                nombre = n;
            }
        })
        console.log(nombre + ": " + cantidad)
    </script>
</body>

</html>
