<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monguer Kings</title>
</head>

<body>
    <p>
        let array = ["perico","juanico","andres"]; <br />
        Array.isArray(array); // true
    </p>
    <script>
        const REYES = ["Chindatore", ["Chindasvinto", "Rencesvinto", "Lautaro"], ["Lauro", "Sisebuto", ["Fracisbuto", "Vigafredo", ["Leovigildo"]]], "Amalarico II"];
        var monguers = []
        let monguersKnown = ["Chindasvinto", "Amalarico II"]
        function findMonguer(array, par) {
            // Debemos recorrer cada elemento del array por ende debemos recorrer con un map
            array.map(e => {
                //si es un array llamamos a la función de nuevo
                if (Array.isArray(e)) {
                    findMonguer(e, !par)
                } else {
                    //si no lo encuentra en monguresKnown y además es par lo introduce en el nuevo array
                    if (!monguersKnown.find(m => m == e) && par) {
                        monguers.push(e)
                    }
                }
            })

        }
        console.log("REYES: " + REYES);
        findMonguer(REYES, false);
        console.log("MONGUERS: " + monguers);
    </script>
</body>

</html>
