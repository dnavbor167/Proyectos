    <h1>Lista 2</h1>
    <ol id="lista2">
        <li>Periquin</li>
        <li>Juanele</li>
        <li>Jose</li>
    </ol>

    <script>
        const marcarConC = (obj) => {
            let tieneC = false;
            const arrayNombres = listaArray(document.getElementById("lista2"))
            for (let i = 0; i < obj.children.length; i++) {
                marcarConC(obj.children[i]);
                if (arrayNombres.find(e => e.toUpperCase() == obj.children[i].innerHTML.toUpperCase())) {
                    tieneC = true;
                }
            }

            for (let i = 0; i < obj.children.length; i++) {
                if (tieneC && obj.children[i].tagName == "LI") {
                    obj.children[i].innerHTML += "(C)"
                }
            }


        }

        const listaArray = (obj) => {
            let array = [];
            for (let i = 0; i < obj.children.length; i++) {
                listaArray(obj.children[i])
                array.push(obj.children[i].innerHTML)
            }
            return array
        }

        marcarConC(document.getElementById("lista1"))
    </script>
