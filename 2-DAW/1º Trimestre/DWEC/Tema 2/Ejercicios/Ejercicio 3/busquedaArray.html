<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda en Array Multdimensional</title>
</head>
<body>
    <h1>Encuentra cuantas veces aparece un n√∫mero en un array multidimensional</h1>
    
    <script>
        let numeros = [1,[2,3,4],[8,15,[5,1]],27];

        let busqueda = (multidimensional) => {
            let contador = {};
            for(let i = 0; i < multidimensional.length; i++) {
                if (Array.isArray(multidimensional[i])) {
                    let subContador = busqueda(multidimensional[i]);

                    for (let num in subContador) {
                        //El 0 es por si es undefined la pone como 0
                        contador[num] = (contador[num] || 0) + subContador[num];
                    }
                } else {
                    //El 0 es por si es undefined la pone como 0
                    contador[multidimensional[i]] = (contador[multidimensional[i]] || 0) + 1;
                }
            }
            return contador;
        }

        let resultado = busqueda(numeros);
        console.log(resultado)
    </script>
</body>
</html>
