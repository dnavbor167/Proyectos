<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,
initial-scale=1.0" />
    <title>LAS TORTAS LOCAS</title>
</head>

<body>
    <script>
        var clientaUno = ""
        var clientaDos = ""
        var clientaTres = ""
        var numclientaUno = 0;
        var numclientaDos = 0;
        var numclientaTres = 0;

        const TORTAS = ["Rodica", "Emma", "Sofia", "Marina", "Valia", "Valia", "Valia", "Valia", "Valia", "Valia", "Emma", "Emma", "Maria", "Marina", "Emma"]
        
        TORTAS.map(e => {
            if (TORTAS.filter(f => e === f).length > numclientaUno) {
                clientaUno = e;
                numclientaUno = TORTAS.filter(f => e === f).length;
            }

            if (TORTAS.filter(f => e === f).length > numclientaDos && TORTAS.filter(f => e === f).length < numclientaUno) {
                clientaDos = e
                numclientaDos = TORTAS.filter(f => e === f).length
            }

            if (TORTAS.filter(f => e === f).length > numclientaTres && TORTAS.filter(f => e === f).length < numclientaDos) {
                clientaTres = e
                numclientaTres = TORTAS.filter(f => e === f).length
            }
        })
        
        console.log(clientaUno + ":" + numclientaUno)
        console.log(clientaDos + ":" + numclientaDos)
        console.log(clientaTres + ":" + numclientaTres)
    </script>
</body>

</html>
