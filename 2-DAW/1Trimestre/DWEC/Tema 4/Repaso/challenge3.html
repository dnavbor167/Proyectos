<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 3</title>
</head>
<body>
    <script>
        //Crea un array que contenga 100 n√∫meros aleatorios del uno al 1000, pero que no se repita ninguno.
        let cienAleatorio = []
        while(cienAleatorio.length < 100) {
            let aleatorio = Math.floor(Math.random() * 1000) + 1

            if (!cienAleatorio.find(n => n == aleatorio)) {
                cienAleatorio.push(aleatorio)
            }
        }

        console.log(cienAleatorio)

        //comprobar que no se ha repetido 
        let repetidos = cienAleatorio.filter((e,i,a) => a.indexOf(e) != i).length;

        console.log(repetidos)
    </script>
</body>
</html>
