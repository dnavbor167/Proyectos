<body>
    <script>
        let arr = [9,8,1,3,6,5,7]
        
        let flag = 1;
        while (flag) {
            flag = 0;

            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] > arr[i+1]) {
                    //swap
                    let temp = arr[i];
                    arr[i] = arr[i+1];
                    arr[i+1] = temp;
                    flag = 1;
                }
                console.log(arr);
            }
        }
        console.log("")
        console.log(arr);
    </script>
