<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palabras Ordenadas Alfabéticamente</title>
</head>
<body>
    <p id="palabras">Tex,to Predete,rminad.,'-o Texto algo Texto algo texto</p>
    <p id="ordenada"></p>
    <p id="repeticion"></p>

    <script>
        //Sacamos de la p el texto y le ponemos una expresión regular
        let palabras = document.getElementById("palabras").innerHTML.replace(/[^a-zA-Z0-9 ]/g, '');
        let palabrasOrdenadas = [];
        let contador = 0;

        //separamos por " " cada palabra
        palabrasOrdenadas = palabras.split(" ").sort();
        document.getElementById("ordenada").innerHTML = palabrasOrdenadas.join(" ");

        for (let i = 0; i < palabrasOrdenadas.length; i++) {
            for (let j = 0; j < palabrasOrdenadas.length; j++) {
                if (palabrasOrdenadas[i] === palabrasOrdenadas[j]) {
                    contador++;
                }
            }

            //Si no está incluido en "repeticion" la palabra se añade a "repeticion"
            if (!document.getElementById("repeticion").innerHTML.includes(palabrasOrdenadas[i])) {
                document.getElementById("repeticion").innerHTML += "La palabra " + palabrasOrdenadas[i] + " aparece " + contador + " veces" + "<br>";
            }

            contador = 0;            
        }
    </script>
</body>
</html>
