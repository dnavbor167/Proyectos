<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto VII</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <ul id="frutas"> </ul>

    <script>


        let frutas = ["aguacate", "pera", "manzana", "naranja", "tomate", "granada", "mango", "litchi", "nispero"];
        let tropicStock = [{ fruta: "aguacate", stock: 50 }, { fruta: "mango", stock: 10 }, { fruta: "litchi", stock: 20 }, { fruta: "nispero", stock: 25 }];

        // muestra las frutas tropicales con stock menor a 40 como elementos li y su nodo padre serÃ¡ el ul frutas

        tropicStock.filter((valor) => valor.stock < 40).map(f => {
            let lista = document.createElement("li");
            let contenido = document.createTextNode(f.fruta);
            lista.appendChild(contenido);
            document.getElementById("frutas").appendChild(lista);
        });

    </script>
</body>

</html>
