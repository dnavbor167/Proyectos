<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retos 9</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <ul id="carrakos"> </ul>

    <script>

        let carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];
        let xungos = [{ nombre: "Bruce Lee", carros: ["Chevrolet", "Tesla", "BMW"] }, { nombre: "YakiChan", carros: ["Lexus", "Mercedes", "Kia"] }]

        function nodosRecursivo(array, ulRecursivo) {
            array.map(f => {
                if (Array.isArray(f)) {
                    let ulDeshordenado = document.createElement("ul");
                    ulRecursivo.appendChild(ulDeshordenado);
                    nodosRecursivo(f, ulDeshordenado);
                } else {
                    let lista = document.createElement("li");
                    let propietarios = xungos.filter(x => x.carros.includes(f)).map(n => n.nombre);
                    let contenido = propietarios.length > 0 ? f + " de " + propietarios : f;
                    lista.appendChild(document.createTextNode(contenido));
                    ulRecursivo.appendChild(lista);
                }
            });
        }

        nodosRecursivo(carrakos, document.getElementById("carrakos"));

    </script>
</body>

</html>
