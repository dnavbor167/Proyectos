<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto VIII</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <ul id="carrakos"> </ul>

    <script>

        var carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];

        function nodosRecursivo(array, ulRecursivo) {
            array.map(f => {
                if (Array.isArray(f)) {
                    let ulDeshordenado = document.createElement("ul");
                    ulRecursivo.appendChild(ulDeshordenado);
                    nodosRecursivo(f, ulDeshordenado);
                } else {
                    let lista = document.createElement("li");
                    let contenido = document.createTextNode(f);
                    lista.appendChild(contenido);
                    ulRecursivo.appendChild(lista);
                }
            });
        }

        nodosRecursivo(carrakos, document.getElementById("carrakos"));


    </script>
</body>

</html>
