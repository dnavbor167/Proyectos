<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda en Array Multidimensional</title>
</head>

<body>
    <h1>Encuentra cuantas veces aparece un n√∫mero en un array multidimensional</h1>

    <script>
        let numeros = [1, [2, 3, 4], [8, 15, [5, 1]], 27];

        let busqueda = (multidimensional, numero) => {
            let count = 0;
            
            for (let i = 0; i < multidimensional.length; i++) {
                if (multidimensional[i] === numero) {
                    count++;
                }
                if (Array.isArray(multidimensional[i])) {
                    count += busqueda(multidimensional[i], numero);
                }
            }
            return count;
        }

        let resultado = busqueda(numeros,1);
        console.log(resultado);
    </script>
</body>

</html>
