<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto III</title>
</head>

<body>
    <script>
        var valumnos = {
            "alumnos": [{
                "nombre": "Fulanito",
                "notas": {
                    "DWEC": 8,
                    "DWESE": 0.71,
                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                }
            },
            {
                "nombre": "Menganito",
                "notas": {
                    "DWEC": 7,
                    "DWESE": 0.71,
                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                }
            }
                ,
            {
                "nombre": "Cetanito",
                "notas": {
                    "DWEC": 6,
                    "DWESE": 0.71,
                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                }
            }
            ]
        };

        //Se pide la suma y la media de todas las notas en tres lÃ­neas
        const notasDwec = valumnos.alumnos.filter((valor) => valor.notas.DWEC > 0);
        const sumaNotas = notasDwec.reduce((acumulador, valorActual) => acumulador + valorActual.notas.DWEC, 0);
        const totalSuma = sumaNotas / notasDwec.length;

        console.log("La media de las notas de los alumnos de DWEC es: " + totalSuma);
    </script>
</body>
